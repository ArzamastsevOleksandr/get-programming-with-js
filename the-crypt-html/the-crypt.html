<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Crypt</title>

    <link rel="stylesheet" href="the-crypt.css">

    <script src="util/spacer.js"></script>
    <script src="util/collections.js"></script>

    <script src="model/player.js"></script>
    <script src="model/place.js"></script>

    <script src="view/player-view.js"></script>
    <script src="view/place-view.js"></script>
    <script src="view/message-view.js"></script>

    <script src="map/default-map-data.js"></script>
    <script src="map/map-builder.js"></script>

    <script src="game/the-crypt.js"></script>

</head>
<body>
    <h1>The Crypt</h1>

    <div id="place"></div>

    <div id="player"></div>

    <div id="message"></div>

    <div id="controls">
        <input type="text" id="txtCommand">
        <button id="btnCommand">Do it</button>
        <script>
            const doItBtn = document.getElementById('btnCommand')

            doItBtn.addEventListener('click', () => {
                parseInput(document.getElementById('txtCommand').value)
            })
        </script>
    </div>

    <script>
        window.theCrypt.init('Kandra')
    </script>
