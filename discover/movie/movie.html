<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie ratings</title>
    <link rel="stylesheet" href="movie.css">
    <script src="movie.js"></script>
</head>
<body>
    <p id="greeting">Welcome!</p>
    <script>
        generateRandomGreet()
    </script>

    <h1>Movie Ratings</h1>
    <p>Brief movie ratings</p>

    <h2>Movies</h2>
    <div id="movies"></div>
    <script>
        renderMovies()
    </script>

    <h4>Comments</h4>
    <ul id="comments"></ul>

    <div class="controls">
        <input type="text" id="txtComment"/>

        <select id="ratings">
            <option>1</option>
            <option>2</option>
            <option selected>3</option>
            <option>4</option>
            <option>5</option>
        </select>

        <button id="rate" onclick="rateMovie()">Rate</button>
    </div>

</body>
</html>
