<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness sessions</title>

    <link rel="stylesheet" href="log-sessions.css">
</head>
<body>
<h1>Fitness sessions</h1>

<select id="usersSelect">
    <option>Ann</option>
    <option>John</option>
</select>
<button id="loadSessionsBtn">Load Sessions</button>

<div id="userDataDiv"></div>

<div class="logSession" id="logSession">
    <h3>Log a session</h3>
    <label>Date</label><br/>
    <input type="date" id="sessionDate"/><br/><br/>

    <label>Duration (min)</label><br/>
    <input type="number" id="sessionDuration"><br/><br/>

    <button id="logSessionBtn">Add session</button>
</div>

<script type="text/template" id="userDataTemplate">
    <h3>{{name}}</h3>

    <ul id="sessions"></ul>
    <p id="userMessage"></p>
</script>

<script type="text/template" id="sessionTemplate">
    <li>{{session}}</li>
</script>

<script src="log-sessions.js"></script>
</body>
</html>
